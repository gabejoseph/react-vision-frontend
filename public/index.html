
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_MAP%&callback=initMap" ></script>
    <div id="root"></div>
    <script>
      function initMap() {
        let uluru = {lat: -25.344, lng: 131.03}
        let map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: uluru}
        );
        let marker = new google.maps.Marker({position: uluru, map: map})
      }
    </script>
    <div id="map" ></div>
  </body>
</html>
